<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/codemirror-3.0/lib/codemirror.css" />
  </head>
  <body>
    <div class="content">
      <h1>SO-IDE: Search Stack Overflow</h1>
      <p>All returned results contain code snippets</p>
      <form id="queryForm" method="get" action="">
        <div class="pair">
          <input id="query" class="fontMargin query-width" type="text" name="query" placeholder="How do I ...?" />
          <input id="send" class="button fontMargin submit-width" type="submit" name="search" value="Search" />
          <div id="squaresWaveG">
            <div id="squaresWaveG_1" class="squaresWaveG">
            </div>
            <div id="squaresWaveG_2" class="squaresWaveG">
            </div>
            <div id="squaresWaveG_3" class="squaresWaveG">
            </div>
            <div id="squaresWaveG_4" class="squaresWaveG">
            </div>
            <div id="squaresWaveG_5" class="squaresWaveG">
            </div>
            <div id="squaresWaveG_6" class="squaresWaveG">
            </div>
            <div id="squaresWaveG_7" class="squaresWaveG">
            </div>
            <div id="squaresWaveG_8" class="squaresWaveG">
            </div>
          </div>
        </div>
      </form>
      <form id="downloadForm" method="post" action="">
        <textarea id="code" name="code"></textarea>
        <input id="download" type="submit" class="fontMargin button" value="Download" />
      </form>
    </div>

    <div id="back_fader">
      <div class="popup_content" id="popup">
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="static/codemirror-3.0/lib/codemirror.js"></script>
    <script src="static/codemirror-3.0/mode/clike/clike.js"></script>
    <script src="static/codemirror-3.0/lib/util/matchbrackets.js" type="text/javascript"></script>
    <script src="static/js/script.js"></script>
  </body>
</html>
