<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/codemirror-3.0/lib/codemirror.css" />
  </head>
  <body>
    <div class="content">
      <h1>Stack Overflow Development by Query</h1>
      <form id="queryForm" method="get" action="">
        <div class="pair">
          <input id="query" class="query-width" type="text" name="query" placeholder="How do I ...?" />
          <input id="send" class="submit-width" type="button" name="search" value="Search" />
          <div id="squaresWaveG">
            <div id="squaresWaveG_1" class="squaresWaveG">
            </div>
            <div id="squaresWaveG_2" class="squaresWaveG">
            </div>
            <div id="squaresWaveG_3" class="squaresWaveG">
            </div>
            <div id="squaresWaveG_4" class="squaresWaveG">
            </div>
            <div id="squaresWaveG_5" class="squaresWaveG">
            </div>
            <div id="squaresWaveG_6" class="squaresWaveG">
            </div>
            <div id="squaresWaveG_7" class="squaresWaveG">
            </div>
            <div id="squaresWaveG_8" class="squaresWaveG">
            </div>
          </div>
        </div>
        <textarea id="code" name="code"></textarea>
      </form>
    </div>
    <div id="back_fader">
      <div class="popup_content" id="popup">
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="static/codemirror-3.0/lib/codemirror.js"></script>
    <script src="static/codemirror-3.0/mode/clike/clike.js"></script>
    <script src="static/codemirror-3.0/lib/util/matchbrackets.js" type="text/javascript"></script>
    <script src="static/js/script.js"></script>
  </body>
</html>
